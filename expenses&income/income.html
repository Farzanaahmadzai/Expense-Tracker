<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Income</title>
  <link href="img/favicon.ico" rel="icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
  <div class="grid-container">
    <!-- Header -->
    <header class="header">
      <div class="menu-icon" onclick="openSidebar()">
        <span class="fas fa-bars"></span>
      </div>

      <h3>Personal Finance Tracker</h3>
      <div class="header-right">
        <span class="fa fa-bell"></span>
        <span class="fa fa-envelope"></span>
        <img src="img/profile (2).jpg">
      </div>
    </header>
    <!-- End Header -->

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <img class="sidebar-img" src="img/hh.jpg"> CTI
        </div>
        <span class="fa fa-times" onclick="closeSidebar()"></span>
      </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="../dshboard.html" target="_blank">
            <span class="material-icons-outlined fa fa-grip-horizontal text-success"></span> Dashboard
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="income.html" target="_blank">
            <span class="fas fa-dollar-sign text-success"></span> Income
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="expenses.html" target="_blank">
            <span class="fas fa-money-bill text-danger"></span> Expenses
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="../budget/budget.html" target="_blank">
            <span class="fas fa-coins text-warning"></span> Budget
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="../transection.html" target="_blank">
            <span class="fas fa-chart-line text-info"></span> Transection
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="../saving-goals.html" target="_blank">
            <span class="fas fa-hand-holding-usd text-info"></span> Saving goals
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="../index.html" target="_blank">
            <span class="fas fa-sign-out-alt text-info Logout"></span> Logout
          </a>
        </li>
      </ul>
    </aside>
    <!-- End Sidebar -->

    <!-- Main -->
    <main class="main-container n">
      <div class="container">
        <div class="row">
          <div class="col-md-6 expenses-form">
            <h2>Income Tracker</h2>
            <form id="incomeForm">
              <div class="mb-3">
                <label for="source" class="form-label">Source:</label>
                <input type="text" id="source" class="form-control" placeholder="Enter Source" required />
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter Amount" required />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">Add Income</button>
            </form>

            <h3 class="mt-4">Income List</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Source</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="incomeList">
                <!-- Income entries will be dynamically added here -->
              </tbody>
            </table>
            <div id="totalIncome" class="mt-3">Total Income: $0</div>
          </div>

          <div class="col-md-6">
            <!-- Income Tracker Doughnut Chart -->
            <div class="chart-card">
              <h2>Income Doughnut Chart</h2>
              <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End Main -->
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="in.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
